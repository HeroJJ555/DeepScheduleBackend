<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Timetable MVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generator planu lekcji (MVP)</h1>

  <div class="controls">
    <button id="loadExample">Załaduj przykładowe dane</button>
    <label class="file-label">
      Wczytaj plik danych
      <input type="file" id="fileInput" accept=".json">
    </label>
    <button id="generateBtn" disabled>Generuj plan</button>
  </div>

  <div id="timetable"></div>

  <script src="app.js"></script>
</body>
</html>
